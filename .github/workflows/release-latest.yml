name: Release latest

on:
  push:
    branches: ["master"]

jobs:
  # Push to latest
  operator-container-push-latest:
    permissions:
      contents: read
      id-token: write
      packages: write
    uses: metal-toolbox/container-push/.github/workflows/container-push.yml@main
    with:
      name: cel-go-scanner
      registry_org: Vincent056
      tag: latest
      dockerfile_path: build/Dockerfile
      vendor: "CEL Go Scanner Authors"
      platforms: "linux/amd64"
